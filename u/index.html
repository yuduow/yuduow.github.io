<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@2.5.2/umd/ReactRouter.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://news.ycombinator.com/favicon.ico"/>
    <title>Yuduo's Homepage</title>
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">
    var { Router, Route, IndexRoute, IndexLink, Link } = ReactRouter;
    var Menu = React.createClass({
        render: function() {
            return (
                <div className="link-text">
                    <h1>Yuduo's Homepage</h1>
                    <ul className="header">
                        <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
                        <li><Link to="/publications" activeClassName="active">Publications</Link></li>
                        <li><a href="../cv.pdf">Resume</a></li>
                        <li><a href="http://www.linkedin.com/in/yuduowu/">LinkedIn</a></li>
                        <li><a href="https://scholar.google.com/citations?user=fihuycMAAAAJ&hl=en/">Scholar</a></li>
                        <li><a href="https://github.com/yuduowu">GitHub</a></li>
                        <li><Link to="/contact" activeClassName="active">Contact</Link></li>
                    </ul>
                    <div className="content">{this.props.children}</div>
                    <div className="footer-text">
                        <p>
                            <a href="http://www.yuduowu.com/"> Home </a> |
                            <a href="../cv.pdf"> Resume </a> |
                            <a href="http://www.linkedin.com/in/yuduowu/"> LinkedIn </a> |
                            <a href="https://scholar.google.com/citations?user=fihuycMAAAAJ&hl=en/"> Google Scholar </a> |
                            <a href="https://github.com/yuduowu"> GitHub </a> |
                            <a href="https://twitter.com/yuduo_wu"> Twitter </a> |
                            <a href="../images/wechat.png"> WeChat </a>
                        </p>
                        <p><a href="http://www.yuduowu.com/">&copy; 2017 Yuduo Wu</a></p>
                    </div>
                </div>
            );
        }
    });

    var Home = React.createClass({
        render: function() {
            return (
                <div>
                    <h2>Hi! I'm Yuduo Wu (&#21556;&#38632;&#22810;).</h2>
                    <Intro/><Profile/>
                </div>
            );
        }
    });

    var Intro = React.createClass({
        render: function() {
            return (
                <div className="u6 justify">
                    <p>I'm a Deep Learning Engineer at an Artificial Intelligence startup <a href="http://www.novumind.com/">NovuMind Inc</a>. Before, I was a Software Engineer at <a href="http://www.ibm.com">IBM</a> Watson and Cloud Platform team worked on <a href="https://www.ibm.com/cloud-computing/bluemix/">IBM&reg; Bluemix</a> and <a href="http://www.softlayer.com/">SoftLayer&reg;</a>. I obtained my Master's degree and worked as Graduate Student Researcher in the <a href="http://www.ece.ucdavis.edu/">Department of Electrical and Computer Engineering</a> at the <a href="http://www.ucdavis.edu">University of California, Davis</a>, focused on <a href="https://en.wikipedia.org/wiki/General-purpose_computing_on_graphics_processing_units">GPU computing</a> and graph analytics. I also did my summer research internship at <a href="http://www.darpa.mil/">DARPA (Defense Advanced Research Projects Agency)</a>. I was very fortunate to be advised by Professor <a href="http://www.ece.ucdavis.edu/~jowens/">John D. Owens</a>. My thesis can be found <a href="../files/thesis.pdf">here</a>.</p>
                </div>
            );
        }
    });

    var Profile = React.createClass({
        render: function() {
            return (
                <div className="u4">
                    <img src="../images/profile.png" width="90%" height="90%"/>
                </div>
            );
        }
    });

    var Contact = React.createClass({
        render: function() {
            return (
                <div>
                    <h2>Email</h2>
                    <p>You can reach me at: me |at| yuduowu |dot| com.</p>
                    <h2>WeChat</h2>
                    <p>You can also find me on WeChat by scan my <a href="../images/wechat.png">QR Code</a>.</p>
                </div>

            );
        }
    });

    var Paper1 = React.createClass({
        render: function() {
            return (
                <div>
                    <p><b>Gunrock: GPU Graph Analytics</b></p>
                    <p>[ <a href="../bib/gunrock.txt">bib</a> | <a href="https://arxiv.org/abs/1701.01170">arXiv</a> ]</p>
                </div>
            );
        }
    });

    var Paper2 = React.createClass({
        render: function() {
            return (
                <div>
                    <p><b>Gunrock: A High-Performance Graph Processing Library on the GPU</b></p>
                    <p>[ <a href="../bib/ppopp16.txt">bib</a> | <a href="http://dl.acm.org/citation.cfm?doid=2851141.2851145">DOI</a> | <a href="http://escholarship.org/uc/item/6xz7z9k0">http</a> | <a href="http://on-demand.gputechconf.com/gtc/2014/video/S4609-hi-perf-graph-primitives-on-gpus.mp4">GTC talk</a> | <a href="http://arxiv.org/abs/1501.05387">arXiv</a> ]</p>
                </div>
            );
        }
    });

    var Paper3 = React.createClass({
        render: function() {
            return (
                <div>
                    <p><b>Performance Characterization of High-Level Programming Models for GPU Graph Analytics</b></p>
                    <p>[ <a href="../bib/iiswc15.txt">bib</a> | <a href="http://dx.doi.org/10.1109/IISWC.2015.13">DOI</a> | <a href="http://escholarship.org/uc/item/2t69m5ht">http</a> | <a href="http://ieeexplore.ieee.org/xpl/login.jsp?tp=&arnumber=7314148&url=http%3A%2F%2Fieeexplore.ieee.org%2Fxpls%2Fabs_all.jsp%3Farnumber%3D7314148">IEEE</a> | <a href="http://search.proquest.com/docview/1775393701">thesis (http)</a> | <a href="../files/thesis.pdf">thesis (PDF)</a> ].</p>
                </div>
            );
        }
    });

    var Paper4 = React.createClass({
        render: function() {
            return (
                <div>
                    <p><b>Multi-GPU Graph Analytics</b></p>
                    <p>[ <a href="../bib/multi-gpu.txt">bib</a>  | <a href="http://escholarship.org/uc/item/39r145g1">http</a> | <a href="http://arxiv.org/abs/1504.04804">arXiv</a> ]</p>
                </div>
            );
        }
    });

    var Publications = React.createClass({
        render: function() {
            return (
                <div>
                    <h2>Publications</h2>
                    <Paper1/>
                    <Paper2/>
                    <Paper3/>
                    <Paper4/>
                </div>
            );
        }
    });

    ReactDOM.render(
        <Router>
            <Route path="/" component={Menu}>
                <IndexRoute component={Home}/>
                <Route path="publications" component={Publications} />
                <Route path="contact" component={Contact} />
            </Route>
        </Router>, document.querySelector("#container")
    );

    </script>

    <!-- Start of StatCounter Code for Default Guide -->

        var sc_project=10249025;
        var sc_invisible=1;
        var sc_security="07ab2d94";

        "https://secure." : "http://www.");
        document.write("<sc"+"ript type='text/javascript' src='" +
        scJsHost+
        "statcounter.com/counter/counter.js'></"+"script>");
    </script>

    <noscript>
        <div class="statcounter">
            <a title="free hit counter" href="http://statcounter.com/" target="_blank"><img
            class="statcounter"
            src="//c.statcounter.com/10249025/0/07ab2d94/1/" alt="free
            hit counter"></a>
        </div>
    </noscript>
    <!-- End of StatCounter Code for Default Guide -->

</body>

</html>
